    <main>
      <h1 id="register_heading">Sign Up</h1>

      <form action="signup.php" method="post">
        <!-- Personal Info -->
        <div id="signup_container">
          <div id="signup_left">
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              class="signup_box"
              required
            />
            <input
              type="text"
              name="surname"
              class="signup_box"
              placeholder="Surname"
              required
            />
            <input
              type="text"
              name="phone_number"
              placeholder="Phone Number"
              class="signup_box"
              required
            />
          </div>

          <!-- Sign Up -->
          <div id="signup_right">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="signup_box"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="signup_box"
              required
            />
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              class="signup_box"
              required
            />

            <button type="submit" id="signup_button">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
